<!DOCTYPE html>
<html lang="hu-HU" />
<head>
    <meta charset="utf-8" />
    <meta name="viewpwort" content="width=device-width, initial-scale=1.0">
    <link href="style/stylesheet.css" type="text/css" rel="stylesheet">

    <title>Mértékegység kalkulátorok</title>
</head>
<body>
    <script src="script/konverterScript.js"></script>

    <div class="navbar">
        <div>
            <a href="index.html">Főoldal</a>
        </div>

        <div>
            <a href="afonyas_tapiokapuding.html">Receptek</a>
        </div>
        <div>Véletlenszám generátor</div>
    </div>

    <h1>Mértékegységek átszámítása</h1>

    <div class="numberflex-container">
        <div>
            <h2>Font - kilogramm</h2>

             <p>
                <input id="inputFont" type="number" placeholder="Font"
                 oninput="fontKilogrammKonverter(this.value)" onchange="fontKilogrammKonverter(this.value)" >
            </p>
            <p>
                Kilogramm: <span id="outputKilogramm"></span>
            </p>
        </div>
        <div>

            <h2>Kilogramm - font</h2>

            <p>
            <input id="fontKilogramm" type="number" placeholder="Kilogramm"
                oninput="kilogrammFontKonverter(this.value)" onchange="kilogrammFontKonverter(this.value)" >
            </p>

            <p>
                Font: <span id="outputFont"></span>
            </p>
        </div>
    </div>

    <div class="numberflex-container">
        <div>
            <h2>Inch - cm</h2>
            <p>
                <input id="inchCm" type="number" placeholder="Inch"
                oninput="inchCmKonverter(this.value)" onchange="InchCmKonverter(this.value)" >
            </p>
            <p>
                Cm: <span id="outputCm"></span>
            </p>
        </div>  
        <div>
            <h2>Cm - inch</h2>
            <p>
                <input id="cmInch" type="number" placeholder="Centiméter"
                oninput="cmInchKonverter(this.value)" onchange="cmInchKonverter(this.value)" >
            </p>
            <p>
                Inch: <span id="outputInch"></span>
            </p>
        </div>
    </div>

    <div class="numberflex-container">
        <div>
            <h2>Láb - méter</h2>
            <p>
                <input id="feetMeter" type="number" placeholder="Láb"
                oninput="feetMeterKonverter(this.value)" onchange="feetMeterKonverter(this.value)" >
            </p>
            <p>
                Méter: <span id="outputMeter"></span>
            </p>
        </div>  
        <div>
            <h2>Méter - láb</h2>
            <p>
                <input id="meterFeet" type="number" placeholder="Méter"
                oninput="meterFeetKonverter(this.value)" onchange="meterFeetKonverter(this.value)" >
            </p>
            <p>
                Láb: <span id="outputFeet"></span>
            </p>
        </div>
    </div>



    <footer>
        <hr />
        &copy; Adamcsik Dávid
    </footer>
</body>
</html>
